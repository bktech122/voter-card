<!-- print.html -->
<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<title>Print</title>
<style>
body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#eee}
.card{width:90vw;max-width:420px;border:2px solid #000;background:#fff;padding:8px}
.card img{width:100%}

@media print{
  @page{size:2in 3in;margin:0}
  html,body{width:2in;height:3in;margin:0;overflow:hidden;background:#fff}
  body *{visibility:hidden}
  .card,.card *{visibility:visible}
  .card{position:fixed;top:0;left:0;width:2in;height:3in;padding:6px}
}
</style>
</head>
<body>

<div class="card">
  <img src="assets/banner.jpg">
  <div id="data"></div>
</div>

<script>
const v=JSON.parse(localStorage.getItem('printVoter')||'{}');
document.getElementById('data').innerHTML=`
<b>${v.name||''}</b><br>
পিতা: ${v.father||''}<br>
ভোটার আইডি: ${v.voterId||''}<br>
ইউনিয়ন: ${v.union||''}<br>
গ্রাম: ${v.village||''}
`;
setTimeout(()=>window.print(),300);
</script>
</body>
</html>
