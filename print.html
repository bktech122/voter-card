<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Print Card</title>
<link rel="stylesheet" href="common.css">

<style>
.card{
  width:2in;
  height:3in;
  border:2px solid #0a7a3d;
  margin:20px auto;
  background:#fff;
  overflow:hidden;
}

.banner{
  height:45%;
  background:#1f4f3a;
  display:flex;
  align-items:center;
  justify-content:center;
}

.banner img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.title{
  background:#0a7a3d;
  color:#fff;
  font-size:9px;
  text-align:center;
  padding:3px;
}

.info{
  padding:5px;
  font-size:8.5px;
}

.row{
  display:flex;
  justify-content:space-between;
  border-bottom:1px dotted #000;
}

@media print{
  body *{ display:none; }
  .card{ display:block; }
  @page{ size:2in 3in; margin:0; }
}
</style>
</head>

<body>

<div class="header">
  <img src="assets/banner.jpg">
</div>

<div class="card">
  <div class="banner">
    <img src="assets/banner.jpg">
  </div>

  <div class="title">
    মাওলানা আবু তালিব<br>
    নির্বাচনী এলাকা: ঝিনাইদহ–৪ | প্রতীক: দাঁড়িপাল্লা
  </div>

  <div class="info">
    <div class="row"><span>নাম</span><span id="name"></span></div>
    <div class="row"><span>পিতা/স্বামী</span><span id="father"></span></div>
    <div class="row"><span>ভোটার নং</span><span id="voterId"></span></div>
    <div class="row"><span>সিরিয়াল</span><span id="serial"></span></div>
    <div class="row"><span>কেন্দ্র</span><span id="center"></span></div>
  </div>
</div>

<script>
const v = JSON.parse(localStorage.getItem("printVoter"));
if(!v){ alert("ডেটা পাওয়া যায়নি"); }

name.innerText = v.name;
father.innerText = v.father;
voterId.innerText = v.voterId;
serial.innerText = v.serial;
center.innerText = v.center;

window.print();
</script>

</body>
</html>
